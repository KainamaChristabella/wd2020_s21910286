<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="vieport" content="width=device-width, initial-scale=1.0">
    <title>Tag Table HTML</title>
</head>
<body>
    <h1>HTML Table</h1>
    <table border="1" cellspacing="0" cellpadding ="5">
        <thead> <th></th>
            <th>Kolom 1</th>
            <th>Kolom 2</th>
            <th>Kolom 3</th>
        </thead>
        <body>
            <tr> <th>Baris 1</th>
                <td rowspan="3"> Rowspan </td>
                <td colspan="2"> Calspan</td>

            </tr>
            <tr> <th>Baris 2</th>

                <td>Baris 2, Kolom 2</td>
                <td>Baris 2, Kolom 3</td>
            </tr>
            <tr> <th>Baris 3</th>

                <td>Baris 3, Kolom 2</td>
                <td>Baris 3, Kolom 3</td>
            </tr>
        </body>
    </table>
    <h1> Exercise 3</h1>
